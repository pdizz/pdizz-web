<div class="blog-main">

    <div ng-show="post.title" class="blog-post">
        <h2 class="blog-post-title">{{ post.title }}</h2>
        <p class="blog-post-meta">{{ toDate(post.created_timestamp) | date:'mediumDate' }} by {{ post.author }}</p>

        <p marked="post.content"></p>
    </div>

</div>
